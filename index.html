<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="theme-color" content="#00ff9d">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="icons/icon-192x192.png">
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self'; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' https://cdnjs.cloudflare.com data:; img-src 'self' data:">
	<title>Secure Terminal</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="terminal">
		<div class="terminal-header">
			<span>Secure Terminal - Transform Text into Memorable Phrases</span>
		</div>
		<div class="terminal-output"></div>
		<div class="terminal-input-line">
			<span class="prompt">></span>
			<input type="text" class="terminal-input" id="terminal-input" name="terminal-input"
				autocapitalize="off" autofocus>
		</div>
	</div>
	<script src="js/terminal.js"></script>
</body>

</html>

<script>
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('/service-worker.js')
	}
</script>
