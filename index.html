<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self'; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' https://cdnjs.cloudflare.com data:; img-src 'self' data:">
	<title>Secure Terminal</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="command-examples">
		<button class="example-cmd" id="start-encrypt">
			<i class="fas fa-lock"></i> Start Encryption
		</button>
		<button class="example-cmd" id="start-decrypt">
			<i class="fas fa-lock-open"></i> Start Decryption
		</button>
		<button class="example-cmd" id="show-help">
			<i class="fas fa-question-circle"></i> Help
		</button>
	</div>

	<div class="terminal-container">
		<div class="terminal">
			<div class="terminal-header">
				<span>Secure Terminal</span>
				<button class="terminal-close">Ã—</button>
			</div>
			<div class="terminal-output"></div>
			<div class="terminal-input-line">
				<span class="prompt">></span>
				<input type="text" class="terminal-input" id="terminal-input" name="terminal-input"
					autofocus>
			</div>
		</div>
	</div>
	<script src="js/terminal.js"></script>
</body>

</html>
<div class="quick-actions">
	<div class="encrypt-action">
		<input type="text" id="quick-text" placeholder="Enter text">
		<input type="password" id="quick-pass" placeholder="Passphrase">
		<button class="action-btn encrypt-btn">
			<i class="fas fa-lock"></i> Encrypt
		</button>
	</div>
	<div class="decrypt-action">
		<input type="text" id="quick-hash" placeholder="Enter encrypted hash">
		<input type="password" id="quick-decrypt-pass" placeholder="Passphrase">
		<button class="action-btn decrypt-btn">
			<i class="fas fa-lock-open"></i> Decrypt
		</button>
	</div>
</div>
