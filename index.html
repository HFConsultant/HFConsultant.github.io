<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title id="site-title">Portfolio</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#skills">Skills</a></li>
				<li><a href="#projects">Projects</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
			<button id="theme-toggle" class="theme-toggle">
				<i class="fas fa-moon"></i>
			</button>
		</nav>
	</header>

	<main>
		<section id="home" class="section">
			<h1 id="greeting">Welcome, I'm <span id="dev-name"></span></h1>
			<p class="typing-text"></p>
			<div class="social-links">
				<a href="" id="github-link" target="_blank"><i class="fab fa-github"></i></a>
				<a href="" id="linkedin-link" target="_blank"><i class="fab fa-linkedin"></i></a>
				<a href="" id="twitter-link" target="_blank"><i class="fab fa-twitter"></i></a>
			</div>
		</section>

		<section id="about" class="section">
			<h2>About Me</h2>
			<p id="about-text">Based in <span id="location"></span></p>
		</section>

		<section id="skills" class="section">
			<h2>Skills</h2>
			<div class="skills-container" id="skills-container">
				<!-- Skills will be dynamically added here -->
			</div>
		</section>

		<section id="projects" class="section">
			<h2>Projects</h2>
			<div class="project-filters">
				<button class="filter-btn active" data-filter="all">All</button>
				<button class="filter-btn" data-filter="frontend">Frontend</button>
				<button class="filter-btn" data-filter="backend">Backend</button>
				<button class="filter-btn" data-filter="fullstack">Full Stack</button>
			</div>
			<div class="projects-grid">
				<!-- Projects will be dynamically added here -->
			</div>
		</section>

		<section id="testimonials" class="section">
			<h2>Testimonials</h2>
			<div class="testimonials-slider">
				<!-- Testimonials will be dynamically added here -->
			</div>
		</section>

		<section id="contact" class="section">
			<h2>Get In Touch</h2>
			<p>Email me at: <a id="email-link"></a></p>
			<form id="contact-form">
				<input type="text" id="name" placeholder="Your Name" required>
				<input type="email" id="email" placeholder="Your Email" required>
				<textarea id="message" placeholder="Your Message" required></textarea>
				<button type="submit">Send Message</button>
			</form>
		</section>
	</main>

	<footer>
		<p>Â© <span id="current-year"></span> <span id="footer-name"></span>. All rights reserved.</p>
	</footer>

	<script type="module" src="js/main.js"></script>
</body>

</html>
